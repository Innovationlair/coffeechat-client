<ion-view view-title="Chats">
  <ion-content class="has-tabs-top">
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="chat in chats" type="item-text-wrap" ui-sref="tab.chat-detail({userId: chat.id})">
        <img ng-src="{{ chat.profilePic }}">
        <h2>{{chat.name}}</h2>
        <p>{{chat.lastText}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>
        <span class="badge badge-assertive icon-badge">{{chat.unreadMessages || ''}}</span>
        <ion-option-button class="button-assertive" ng-click="remove(chat)">
          Delete
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>

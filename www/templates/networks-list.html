<ion-view title="Available networks">
  <ion-content has-header="true" has-tabs="true">
    <ion-list>

      <ion-item ng-repeat="network in networks" type="item-text-wrap">
        <h3>{{network.name}}</h3>
      </ion-item>

    </ion-list>
    <div ng-hide="networks.length">No networks available</div>
  </ion-content>
</ion-view>

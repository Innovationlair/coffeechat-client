<!-- 
  This template gets placed in the Pet tab's <ion-nav-view> directive.
  It was wired up in the app config (app.js) 
  The 'pets' data comes from its $scope within PetIndexCtrl (controller.js)
-->
<ion-view title="'User List'">
  <ion-content has-header="true" has-tabs="true">
<table class="table table-striped table-bordered table-condensed">
    <tr>
      <th></th>      
      <td  ng-repeat="user in users">
        <div style="width:50px; height:50px">
            <img style="width:30px; height:30px" src="img/ionic.png">
         </div>
      </td>
    </tr>
</table>

    <ion-list>

      <ion-item ng-repeat="user in users" type="item-text-wrap" href="#/map">
        <h3>{{user.name}}</h3>
        <p>{{user.lastname}}</p>
      </ion-item>
      
    </ion-list>

  </ion-content>
</ion-view>
